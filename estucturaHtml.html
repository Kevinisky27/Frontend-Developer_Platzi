<!-- OJO: no es importante aprenderce lo que seria la estuctura de como crear un archivo HTML, pero lo que si es importante es conocer para que utilizamos cada cosa y para que nos sirve dentro de nuestro proyecto. -->
<!DOCTYPE html>
<!-- Este es el idioma en el cúal está disponible nuestra página, en este caso se le puede colocar lo que seria es, que da a entender que nuestra pàgina está disponible en español, también lo podemos colocar en inglés. -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="En está sección se enseña como sería la estuctura correcta de un archivo html, como se compone y como se utiliza. ">
  <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">

  <!-- Aquí el título de nuestro archivo, este título es el que saldra en nuestro navegador -->
  <title>Estuctura Básica HTML | Platzi</title>
</head>
<body>
  <!-- El Header siempre será la primera etiqueta en la cual debemos de colocar en nuestro archivo HTML, por lo generar y por buenas prácticas solo deberemos de colocar uno.  Es una muy mala práctica o una mala manera de programar utilizando más de un header. -->
  <header></header>

  <!-- Dentro de las buenas prácticas que debe de tener un desarrollador, es el poder tener una mejor estructura organizada, para que nuestros compañeros de trabajo puedan tener un mejor conocimiento de lo que se está realizando. -->
  <section>
    <div>
      <h1>¡Estoy aprendiendo HTML!</h1>
      <p>Dentro del curso de Frontend, nos enseñan a como tener una mejor estructura de nuestro HTML, en el cuál podemos ver reflejado de la siguente manera. </p>
      <ul>
        <li>Ordenamiento</li>
        <li>Profesionalismo</li>
        <li>Funcionamiento</li>
      </ul>
    </div>
  </section>
</body>
</html>
